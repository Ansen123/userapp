<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for=""> Name</label>
                    <input type="text" class="form-control" name="name"[(ngModel)]="name">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Phone Number</label>
                    <input type="text" class="form-control"name="phone"[(ngModel)]="phone">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Gender</label>
                  <select name="" id="" class="form-control"name="gender"[(ngModel)]="gender">
                    <option value="">Male</option>
                    <option value="">Female</option>
                  </select>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Email</label>
                    <input type="text" class="form-control"email="email"[(ngModel)]="email">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="">Address</label>
                    <input type="text" class="form-control"name="address"[(ngModel)]="address">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Pin Number</label>
                    <input type="text" class="form-control"name="pin"[(ngModel)]="pin">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Blood Group</label>
                    <select name="" id="" class="form-control"name="blood"[(ngModel)]="blood">
                        <option value="">A+ve</option>
                        <option value="">B+ve</option>
                        <option value="">AB+ve</option>
                        <option value="">AB-ve</option>
                        <option value="">O+ve</option>
                    </select>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">DOB</label>
              <input type="date" name="" id="" class="form-control"name="dob"[(ngModel)]="dob">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Age</label>
                    <input type="text" class="form-control"name="age"[(ngModel)]="age">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Parent name</label>
                    <input type="text" class="form-control"name="pname"[(ngModel)]="pname">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Password</label>
                    <input type="text" class="form-control"name="pass"[(ngModel)]="pass">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Confirm Password</label>
                    <input type="text" class="form-control"name="conPass" [(ngModel)]="       conPass">
                </div>
         

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <a class="btn btn-primary" href="/" role="button" (click)="readValues()">Register</a>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <a href="/">Back To Login</a>
                </div>
                
            </div>
        </div>
    </div>
</div>
